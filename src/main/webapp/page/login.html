<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no">
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-siteapp" />
<title>登录人</title>
<link rel="stylesheet" href="css/style.css" th:href="@{/css/style.css}">
</head>

<body>
	<section class="main-cantainer">
		<div class="page-title">
			<span class='floatl'>登录</span>
		</div>
		<form id="login_from" method="post" action="user/login" th:action="@{/user/login}"
			onsubmit="return validate_form()">
			<div class="form-group">
				<label for="" class="floatl">用户名:</label> <input type="text"
					class='form-input floatr' name="phone" id="phone" th:value="${phone}"
					placeholder="请输入手机号">
			</div>
			<div class="form-group">
				<label for="" class="floatl">密码:</label> <input type="password"
					class='form-input floatr' name="password" id="password" th:value="${password}"
					placeholder="请输入密码">
			</div>
			<div class="form-group">
				<label for="" class="floatl">记住密码:</label><input type="text" 
				class='form-input floatr' name="rememberMe" id="rememberMe" th:value="${rememberMe}"
				placeholder="true or false">
			</div>
			<div class="form-group">
				<label for="" class="floatl">提示信息:</label>
				<input type="text" class='form-input floatr' name="message" th:value="${message}">
				<input type="text" class='form-input floatr' value="true" name="isRemember" id="isRemember"/>
			</div>
			<div class='btn-box floatr' style="width: 50%">
				<button type="button" onclick="location.href='signIn'"
					class="form-btn success-btn">注册</button>
			</div>
			<div class='btn-box floatr' style="width: 50%">
				<button type="submit" class="form-btn cancel-btn">登录</button>
			</div>
	<input type="checkbox" name="re" >
		</form>
	</section>
	<script src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
	<script src="js/plug/plug-form.js" th:src="@{/js/plug/plug-form.js}"></script>
	<script src="js/httpPath.js" th:src="@{/js/httpPath.js}"></script>
	<script src="js/userinfo_validate.js"
		th:src="@{/js/userinfo_validate.js}"></script>

</body>
<script type="text/javascript" th:inline="javascript">
$(function(){
	if($('#phone').val().trim()==''){
		$('#isRemember').val(false);
	}
	$('#phone').keydown(function(){
		$('#isRemember').val(false);
	})
	$('#password').keydown(function(){
		$('#isRemember').val(false);
	})
})
function validate_form(){
// 	if(!validate_phone("phone")){
// 		return false;
// 	}
	if(!validate_empty('password',"密码")){
		return false;
	}
	return true;
}
</script>
</html>
